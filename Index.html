<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title> City Card </title>
        
    </head>
    <body>
        <header>City Card</header>
        <div class="city">
        <div class="City_Card">
            <p class="cityname">City, Country</p>
            <p class="Subtext">Destination Subtext</p>
            <p class="description">city description</p>

            <section class="slideshow-container">
                <div class="mySlides Frame"><img src=".\img\IMG_Bio.jpg" alt="Bio"></div>
                <div class="mySlides Frame"><img src=".\img\IMG_SK.jpg" alt="SK"></div>
                <div class="mySlides Frame"><img src=".\img\IMG_Meer.jpg" alt="Meer"></div>
     
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                     
                <!-- The dots/circles -->
                <div style="text-align:center">
                 <span class="dot" onclick="currentSlide(1)"></span>
                 <span class="dot" onclick="currentSlide(2)"></span>
                 <span class="dot" onclick="currentSlide(3)"></span>
                </div>
     
                <script src="./js/SlideShow.js"></script>
             </section>
                         
            <section class="icon1Layout">
              <img class="icon" src=".\icon\favorite.png">
            </section>

            <section class="icon2Layout">
               <img class="icon" src=".\icon\share.png">
            </section>

            <section class="icon3Layout">
                <img class="icon" src=".\icon\visibility_off.png">
            </section>

            <section class="icon4Layout">
                <img class="icon" src=".\icon\linked_services.png">
            </section>

            <p class="Reviews">143 Reviews</p>

            <section class="starLayout">
                <img class="star" src=".\icon\star_1.png">
                <img class="star" src=".\icon\star_1.png">
                <img class="star" src=".\icon\star_1.png">
                <img class="star" src=".\icon\star_1.png">
                <img class="star" src=".\icon\star_half.png">
                <p class="zahl">4.6</p>
            </section>

            

            <section class="ButtonLayout">
                <button class="Button Button_text"> Jetzt endecken!</button>
            </section>    

        </div>
